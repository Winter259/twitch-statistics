{% extends "layout.html" %}
{% block css %}
    {% if ocellus_debug %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.css') }}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.min.css') }}">
    {% endif %}
{% endblock %}
{% block content %}
    <div class="mdl-grid dark-row">
        <div class="mdl-cell mdl-cell--12-col center-text">
            <h1>Ocellus Project News</h1>
        </div>
    </div>
    <div class="mdl-grid dark-row">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div class="mdl-cell mdl-cell--6-col">
            <h1 class="center-text">{{ article.title }}</h1>
            <h3 class="center-text">Article number #{{ article.id }}, written on {{ article.date_written }}</h3>
        </div>
        <div class="mdl-cell mdl-cell--3-col"></div>
    </div>
    <div class="mdl-grid dark-row">
        <div class="mdl-cell mdl-cell--3-col"></div>
        <div class="mdl-cell mdl-cell--6-col">
            <p class="para-text justify-text">
                {{ article.contents }}
            </p>
        </div>
        <div class="mdl-cell mdl-cell--3-col"></div>
    </div>
    <div class="mdl-grid dark-row">
        <div class="mdl-cell mdl-cell--5-col"></div>
        <div class="mdl-cell mdl-cell--2-col">
            <a href="{{ url_for('news') }}">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 100%; height: 100%;">
                    Back to news page
                </button>
            </a>
        </div>
        <div class="mdl-cell mdl-cell--5-col"></div>
    </div>
{% endblock %}
