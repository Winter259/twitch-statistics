{% extends "layout.html" %}
{% block css %}
    {% if debug_mode %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.css') }}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cards.min.css') }}">
    {% endif %}
{% endblock %}
{% block content %}
    <div class="mdl-grid dark-row">
        <div class="mdl-cell mdl-cell--12-col center-text">
            <h1>Games</h1>
        </div>
    </div>
    {% for game in games %}
        <div class="mdl-grid dark-row">
            <!-- Spacer -->
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="game-card mdl-card mdl-shadow--2dp" id="{{ game.url }}-card">
                    <div class="mdl-card__title mdl-card--expand"></div>
                    <div class="mdl-card__actions">
                        <a href="{{ url_for('game', game_name=game.url) }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect blue-button">
                            <i class="material-icons mdl-list__item-icon">headset_mic</i>
                            <span class="game-card-image__filename">
                                {{ game.full }}
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Spacer -->
            <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
    {% endfor %}
{% endblock %}
